backend:
  name: github
  repo: 4CreeksCreative/TCFCU # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "assets/img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "Post" # Used in the UI, e.g., "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Content", name: "content", widget: "markdown"}
        {label: "Secondary Images", name: "secondaryImages", widget: "list", fields: {label: "Image1", name: "image1", widget: "image"}, {label: "Image2", name: "image2", widget: "image"}, {label: "Image3", name: "image3", widget: "image"}}
      - {label: "Publish Date", name: "date", widget: "datetime"}